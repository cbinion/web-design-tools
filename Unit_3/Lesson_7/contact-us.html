<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="favicon.png">

  <title>Contact Us - Jon Stewart</title>
</head>

<body class="body">
  <header class="header">
    <h1>Jon Stewart</h1>

    <nav class="navigation">
      <p>
        <a href="index.html">Home</a>
        <a href="faq.html">FAQs</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact-us.html">Contact</a>
        <a href="#">About</a>
      </p>
    </nav>
  </header>

  <main class="main contact">

    <fieldset class="contact-fieldset">
      <legend>Comment? Question? Concern? Fill out the form below and we will get back to you</legend>
      <form id="contact-form" action="mailto:cbinion@dallascollege.edu" method="post" name="contact-form">
        <p>
          <label for="contact-name" title="Enter your name.">Name</label>
          <input type="text" name="contact-name" id="contact-name" placeholder="Enter your name" required>
        </p>

        <p>
          <label for="contact-email" title="Enter your email address.">Email Address</label>
          <input type="email" name="contact-email" id="contact-email" placeholder="Enter your email address" required>
        </p>

        <p>
          <label for="contact-type" title="Choose a message type">Message type</label>
          <select name="contact-type" id="contact-type">
            <option value="question">Question</option>
            <option value="comment">Comment</option>
            <option value="concern">Concern</option>
          </select>
        </p>

        <p>
          <label for="contact-message" title="Enter your comment, question or concern.">Message</label>
          <textarea name="contact-message" id="contact-message" required></textarea>
        </p>

        <fieldset class="favorite-fieldset">
          <legend>
            Select your favorite version of Jon Stewart
          </legend>
          <p>
            <input type="radio" id="contact-version-actor" name="favorite-version" value="Actor">
            <label for="contact-version-actor">Actor</label>
          </p>
          <p>
            <input type="radio" id="contact-version-comedian" name="favorite-version" value="Comedian">
            <label for="contact-version-comedian">Comedian</label>
          </p>
          <p>
            <input type="radio" id="contact-version-tv" name="favorite-version" value="Host">
            <label for="contact-version-tv">TV Host</label>
          </p>
          <p>
            <input type="radio" id="contact-version-podcast" name="favorite-version" value="Podcast Host">
            <label for="contact-version-podcast">Podcast Host</label>
          </p>
        </fieldset>

        <fieldset class="favorite-fieldset">
          <legend>
            Select your favorite Jon Stewart TV Show or Movie
          </legend>
          <p>
            <input type="checkbox" id="contact-appearance-daily" name="favorite-appearance" value="The Daily Show">
            <label for="contact-appearance-daily">The Daily Show</label>
          </p>
          <p>
            <input type="checkbox" id="contact-appearance-half" name="favorite-appearance" value="Half Baked">
            <label for="contact-appearance-half">Half Baked</label>
          </p>
          <p>
            <input type="checkbox" id="contact-appearance-faculty" name="favorite-appearance" value="The Faculty">
            <label for="contact-appearance-faculty">The Faculty</label>
          </p>
          <p>
            <input type="checkbox" id="contact-appearance-daddy" name="favorite-appearance" value="Big Daddy">
            <label for="contact-appearance-daddy">Big Daddy</label>
          </p>
        </fieldset>

        <p class="contact-buttons">
          <input type="submit" name="contact-form-submit" id="contact-form-submit" value="Submit">
          <input type="reset" value="Reset form">
        </p>

      </form>
    </fieldset>

  </main>

  <footer class="footer">
    <p>
      Created for <a href="https://www.dallascollege.edu">Dallas College</a> |
      <a href="mailto:cbinion@dallascollege.edu">Contact the webmaster</a>
    </p>
  </footer>

</body>

</html>
